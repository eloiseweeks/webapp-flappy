<!DOCTYPE html>
<html>

<head>
    <title>Bob's Flappy Bird</title>
    <link rel="stylesheet" href="../assets/style.css"/>
    <link rel="stylesheet" href="../lib/bootstrap.css"/>

</head>

<body>
<div class="container">
<div class="jumbotron">
    <h1>Bob's Flappy Frog.</h1>
<p>Welcome to the best flappy bird game there is!</p>

    </div>
<div class="row">
    <div class="col-md-6">
        <div id="game"> </div>
    </div>
    <div class="col-md-6">
        <p>The highest scorers are:</p>
        <ul id="scoreBoard">
        </ul>

    </div>

</div>
    <div id="greeting">
        <h3>Save your score</h3>
        <form id="greeting-form" class="form-inline" method="post" action="/score">
            <div class="form-group">
                <label for="fullName">What's your name?</label>
                <input type="text" id="fullName"
                       name="fullName" class="form-control" placeholder="Bob">
                <label for="email">What's your email?</label>
                <input type="email" id="email" class="form-control"
                       name="email" placeholder="bob@email.com">
                <input type="hidden" id="score" name="score" value="0">
            </div>
            <button class="btn btn-default" type="submit">OK</button>
        </form>
    </div>

</div>
<script src="../lib/jquery.js"></script>
<script src="../lib/phaser.min.js"></script>
<script src="../js/flappy.js"></script>
</body>

</html>
